<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品展示与购物车</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: calc(25% - 20px);
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 100%; /* 图片宽度占满容器 */
      height: 200px; /* 增加图片高度 */
      object-fit: cover; /* 保持图片比例，裁剪多余部分 */
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
      height: 40px; /* 固定标题高度 */
      overflow: hidden; /* 防止标题过长 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product p {
      margin: 5px 0;
      font-size: 14px;
      height: 60px; /* 固定描述高度 */
      overflow: hidden; /* 防止描述过长 */
    }

    .product button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%; /* 按钮宽度占满容器 */
    }

    .product button:hover {
      background-color: #218838;
    }

    .quantity-input {
      width: 50px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }

    .cart {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }

    .cart ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart form {
      margin-top: 20px;
    }

    .cart label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .cart input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .cart button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart button:hover {
      background-color: #0056b3;
    }

    .remove-button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>产品展示</h1>
    <div class="products" id="products-container">
      <!-- 商品信息将动态插入到这里 -->
    </div>

    <h2>购物车</h2>
    <div class="cart">
      <ul id="cart-items"></ul>
      <p>总价：$<span id="total-price">0</span></p>

      <!-- 客户信息表单 -->
      <form id="customer-form">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required placeholder="请输入您的姓名">

        <label for="phone">手机号：</label>
        <input type="tel" id="phone" name="phone" required placeholder="请输入您的手机号">

        <button type="button" onclick="checkout()">提交订单</button>
      </form>
    </div>
  </div>

  <script>
    let cart = [];
    let totalPrice = 0;

    // 从后端获取商品数据
    async function fetchProducts() {
      try {
        const response = await fetch('http://127.0.0.1:5000/api/products');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        renderProducts(data.products);
      } catch (error) {
        console.error('Error fetching products:', error);
        document.getElementById('products-container').innerHTML = '<p>加载商品数据失败，请稍后重试。</p>';
      }
    }

    // 渲染商品数据
    function renderProducts(products) {
      const productsContainer = document.getElementById('products-container');
      if (products.length === 0) {
        productsContainer.innerHTML = '<p>暂无商品数据。</p>';
        return;
      }

      let html = '';
      products.forEach((product, index) => {
        html += `
          <div class="product">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>描述：${product.description}</p>
            <p>价格：$${product.price}</p>
            <button onclick="addToCart('${product.name}', ${product.price}, ${index})">加入购物车</button>
            <input type="number" class="quantity-input" id="quantity-${index}" min="1" value="1">
          </div>
        `;
      });
      productsContainer.innerHTML = html;
    }

    // 添加产品到购物车
    function addToCart(name, price, index) {
      const quantity = parseInt(document.getElementById(`quantity-${index}`).value);
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name, price, quantity });
      }

      totalPrice += price * quantity;
      updateCart();
    }

    // 更新购物车显示
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalPriceElement = document.getElementById('total-price');

      // 清空购物车列表
      cartItems.innerHTML = '';

      // 添加每个产品到购物车列表
      cart.forEach((item, index) => {
        const li = document.createElement('li');

        // 商品名称和数量
        const itemInfo = document.createElement('span');
        itemInfo.textContent = `${item.name} x ${item.quantity}`;
        li.appendChild(itemInfo);

        // 修改数量输入框
        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.className = 'quantity-input';
        quantityInput.min = '1';
        quantityInput.value = item.quantity;
        quantityInput.addEventListener('change', () => updateQuantity(index, parseInt(quantityInput.value)));
        li.appendChild(quantityInput);

        // 删除按钮
        const removeButton = document.createElement('button');
        removeButton.className = 'remove-button';
        removeButton.textContent = '删除';
        removeButton.addEventListener('click', () => removeItem(index));
        li.appendChild(removeButton);

        cartItems.appendChild(li);
      });

      // 更新总价
      totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      totalPriceElement.textContent = totalPrice;
    }

    // 修改商品数量
    function updateQuantity(index, newQuantity) {
      if (newQuantity < 1) return;

      const item = cart[index];
      totalPrice -= item.price * item.quantity; // 减去旧数量的总价
      item.quantity = newQuantity;
      totalPrice += item.price * item.quantity; // 加上新数量的总价
      updateCart();
    }

    // 删除商品
    function removeItem(index) {
      const item = cart[index];
      totalPrice -= item.price * item.quantity; // 减去删除商品的总价
      cart.splice(index, 1);
      updateCart();
    }

    // 结算功能
    function checkout() {
      if (cart.length === 0) {
        alert('购物车为空，请先添加产品！');
      } else {
        // 获取客户信息
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        // 验证客户信息
        if (!name || !phone) {
          alert('请填写姓名和手机号！');
          return;
        }

        // 构造订单数据
        const order = {
          items: cart,
          total_price: totalPrice,
          customer: {
            name: name,
            phone: phone
          }
        };

        // 发送订单数据到后端
        fetch('http://127.0.0.1:5000/checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(order)
        })
          .then(response => response.json())
          .then(data => {
            if (data.message) {
              alert(`结算成功！总价：$${totalPrice}`);
              cart = [];
              totalPrice = 0;
              updateCart();
              document.getElementById('customer-form').reset(); // 清空表单
            } else {
              alert('结算失败，请重试！');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('结算失败，请检查网络连接！');
          });
      }
    }

    // 页面加载时获取商品数据
    fetchProducts();
  </script>
</body>
</html>
